<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">
                <h1>Form Validation</h1>
                
                <input type="text" id="username" class="form-validation" placeholder="Username">
                <small id="invalid username"></small><br/>

                <input type="text" id="gmail" class="form-validation" placeholder="Gmail">
                <small id="invalid mail id"></small><br/>

                <input type="text" id="password" class="form-validation" placeholder="Password">
                <small id="invalid password"></small><br/>

                <input type="text" id="confirm password" class="form-validation" placeholder="Confirm Password">
                <small id="confirmation error"></small><br/>

                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
